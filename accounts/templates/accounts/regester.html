{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container my-5">
        <div class="row text-center">
            <h4>sign up</h4>
            <p>hey there create a free account today and very easy </p>
            <div class="col-lg-6 mt-5">
                
                <form class="form-control my-5 bg-white shadow-lg rounded-3 "  method="post">
                    <p>{{ form.errors }}</p>
                    {% csrf_token %}
                    <div class="my-3">
                        {{ form.full_name }}
                    </div>
                    
                    <div class="mb-3">
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        {{ form.password1 }}
                    </div>
                    <div class="mb-3">
                        {{ form.password2 }}
                    </div> 
                    <button class="btn btn-warning w-100 my-2" type="submit">sign up</button>
                </form>
                <p>already have an account <a href="">login</a></p>
            </div>

            <div class="col-lg-6">
                <img src="{% static 'img/sign-up.png' %}" class="img-fluid wow slideInRight"
                 data-wow-duration="2s" data-wow-delay="1s" alt="img">
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
